<!DOCTYPE html>
<html>
<head>
    <title>SKYLINE Empty Scene Test.</title>
    <script type="text/javascript" src="../../../src/Skyline.js"></script>

    <!-- Math -->

    <script type="text/javascript" src="../../../src/math/Vector3.js"></script>
    <script type="text/javascript" src="../../../src/math/Matrix3.js"></script>
    <script type="text/javascript" src="../../../src/math/Matrix4.js"></script>
    <script type="text/javascript" src="../../../src/math/Box3.js"></script>
    <script type="text/javascript" src="../../../src/math/Frustum.js"></script>
    <script type="text/javascript" src="../../../src/math/Plane.js"></script>
    <script type="text/javascript" src="../../../src/math/Sphere.js"></script>
    <script type="text/javascript" src="../../../src/math/Vector2.js"></script>

    <!-- Core -->
    <script type="text/javascript" src="../../../src/core/Object3D.js"></script>
    <script type="text/javascript" src="../../../src/core/Color.js"></script>
    <script type="text/javascript" src="../../../src/geometry/Triangle.js"></script>
    <script type="text/javascript" src="../../../src/geometry/Geometry.js"></script>
    <script type="text/javascript" src="../../../src/geometry/Vertex.js"></script>

    <!-- Camera -->
    <script type="text/javascript" src="../../../src/camera/Camera.js"></script>
    <script type="text/javascript" src="../../../src/camera/PerspectiveCamera.js"></script>

    <!-- Objects -->
    <script type="text/javascript" src="../../../src/objects/geometry/CubeGeometry.js"></script>
    <script type="text/javascript" src="../../../src/objects/geometry/PlaneGeometry.js"></script>
    <script type="text/javascript" src="../../../src/objects/Mesh.js"></script>
    <script type="text/javascript" src="../../../src/objects/Cube.js"></script>

    <!-- Materials -->
    <script type="text/javascript" src="../../../src/materials/extend/BaseMaterial.js"></script>
    <script type="text/javascript" src="../../../src/materials/ShaderMaterial.js"></script>
    <script type="text/javascript" src="../../../src/materials/BasicColorMaterial.js"></script>

    <!-- WebGL Renderer -->
    <script type="text/javascript" src="../../../src/renderers/webgl/components/DefaultSettings.js"></script>
    <script type="text/javascript" src="../../../src/renderers/webgl/components/ShaderUtils.js"></script>
    <script type="text/javascript" src="../../../src/renderers/webgl/WebGLRenderer.js"></script>

    <!-- Scene -->
    <script type="text/javascript" src="../../../src/scenes/Scene.js"></script>

    <script type="text/javascript" src="utils.js"></script>

    <style>
        body, html{
            border:0;
            margin:0;
        }
    </style>

    <script id="shader-fs" type="x-shader/x-fragment">
        void main(void) {
            gl_FragColor = vec4(1.0,1.0,1.0,1.0);
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        uniform mat4 uPMatrix;
        uniform mat4 uMVMatrix;

        void main(void) {
            gl_Position = vec4(aVertexPosition, 1.0);
        }

    </script>
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
</body>
